<h1>Título da página</h1>
<div class="grid">
  <div class="row">
    <div
      class="col-xl-3 col-lg-4 col-md-6 col-12"
      *ngFor="let i of [1, 2, 3, 4, 5, 6, 7]"
    >
      <mat-card class="mb-4">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Título</mat-card-title>
          <mat-card-subtitle>Sub-título</mat-card-subtitle>
        </mat-card-header>

        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />

        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz
            breeds of dog from Japan. A small, agile dog that copes very well
            with mountainous terrain, the Shiba Inu was originally bred for
            hunting.
          </p>
        </mat-card-content>
        <mat-card-actions class="text-end">
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
